<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/createThought" class="botao">Adcionar Pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else noThoughts">
    <div *ngFor="let pensamentoVar of listaPensamentos">
      <app-thought [pensamento]="pensamentoVar"></app-thought>
    </div>
  </div>
</section>

<ng-template #noThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
